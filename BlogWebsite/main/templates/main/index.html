{% extends 'main/base.html' %}

{% block title %} My blog {% endblock %}


{% block content %}

    <div class="row g-4">

        <div class="col">
            <div class="d-flex align-items-baseline gap-2">
                <h1>My Personal Blog!</h1>
            </div>
            
        </div>
    </div>

    <hr />
    <div class="d-flex justify-content-between align-items-center">
        <h2>Latest Posts</h2>
        <a class="" href="{% url 'main:all_posts_view' %}">View All</a>
    </div>
    <div class="row">


        {% for post in posts %}
            <div class="col-4">
                <div class="d-flex flex-column gap-2 border border-1 shadow p-3 rounded-4 h-100">
                    <img src="{{ post.poster.url }}"  class="w-100 rounded-4"/>
                    <h2><a href="{% url 'main:post_detail_view' post.id  %}" class="text-decoration-none">{{post.title}}</a></h2>
                    <h6>{{ post.published_at }}</h6>
                </div>
            </div>
            
        {% endfor %}

    </div>

{% endblock %}
